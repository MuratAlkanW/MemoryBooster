<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Murat Alkan | Memory Booster</title>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/coverPage/ma_Logo.png">
    <script src="js/jquery-3.4.1.min.js"> </script>
    <link href="css/memory_booster.css" rel="stylesheet" type="text/css"/>
    <script src="js/memory_booster.js" type="text/javascript"></script>
</head>

<body>

       <!-- cover page -->
       <div class = "coverPage">
        <div class = "header"> <h3>Memory Booster</h3> </div>
        <div class = "logoArea">
                <div> <h1>MURAT</h1> </div>
                <div> <img src="img/coverPage/ma_Logo.png" width = "100" height = "100"> </div>
                <div> <h1>ALKAN</h1> </div>
        </div>
        <div>
                <div> <h3>CTIS 255 - Term Project</h3> </div>
        </div>
        <div>
            <label for="diffLevel">Difficulty Level:</label>
                <select id="LevelBox">
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
        </div>
        <div class ="button">
            <img src="img/coverPage/playButton.png"  width="125" >
        </div>
    </div>
  <!-- end of cover page-->

  <!-- game page-->
  <div class="gameArea">
    <div class="gameOver">
        <div></div>
        <div><br></div>
        <div><br><br><h4>-Press F5 to Retry-</h4></div>
    </div>
  </div>
  <!-- end of game page -->

</body>
    
</html>
